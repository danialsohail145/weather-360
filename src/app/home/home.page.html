
<ion-content>
  <div class="app-container">
    <div>
      <img class="app-bg" src="/assets/images/bg.png">
      <img class="house-bg" src="/assets/images/house.png">
      
    </div>
    
    <div class="tab-container">
      <div class="tab-bars">
      <img class="tab-rec" src="./assets/images/tab-rec.png">
        <div class="tab-link">
          <div class="row">
            <div class="col-3" (click)="navMain()">
              <a class="text-center hover-btn">
                <img src="./assets/icon/hover.svg" width="50px">
              </a>
            </div>

            <div class="col-6" (click)="addCity()">
              <a class="front-btn">
                <img src="./assets/icon/front.svg" width="50px">
              </a>
            </div>

            <div class="col-3" (click)="btnClick(3)" id="open-modal">
              <a class="text-center symbol-btn">
                <img src="./assets/icon/symbol.svg" width="10px">
              </a>
            </div>
          </div>
         
        </div>
      </div>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
      <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
        <ng-template>
          <ion-content>
            <ion-toolbar>
              <ion-title>Your Cities</ion-title>
              
            </ion-toolbar>
            <ion-list>
              <ion-item *ngFor="let list of getMyList" (click)="navToWeather(list)">
                <ion-label>
                  <h2>{{list}}</h2>
                  <!-- <p>Sales Rep</p> -->
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>

  </div>

<!-- <router-outlet></router-outlet> -->
</ion-content>
